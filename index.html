<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chewy Widget</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    #chewy-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 9999;
    }

    #chewy-icon {
      width: 90px;
      height: 90px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      overflow: visible;
      cursor: pointer;
      position: relative;
      animation: float 3s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    #chewy-icon img {
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      animation: headMove 2s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }

    @keyframes headMove {
      0%, 100% {
        transform: translateX(-50%) rotate(0deg);
      }
      50% {
        transform: translateX(-50%) rotate(3deg);
      }
    }
  </style>
</head>
<body>
  <div id="chewy-container">
    <div id="chewy-icon" title="Message Chewy!">
      <img src="https://pompanobackyard.github.io/chewy-widget/chewy-mascot.png" alt="Chewy the Shiba">
    </div>
  </div>
</body>
</html>
