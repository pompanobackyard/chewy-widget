<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chewy Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: transparent;
    }

    #chewy-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-family: sans-serif;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    #chewy-mascot {
      width: 80px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #chewy-mascot:hover {
      transform: scale(1.05);
    }

    #chewy-chatbox {
      display: none;
      margin-top: 10px;
      width: 300px;
      min-height: 400px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 16px;
      box-sizing: border-box;
    }

    #chewy-chatbox-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 16px;
      color: #ea580c;
      margin-bottom: 8px;
    }

    #chewy-close {
      cursor: pointer;
      font-size: 18px;
      color: #999;
    }

    #chat-messages {
      height: 250px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      font-size: 14px;
      line-height: 1.6;
    }

    #chat-input {
      margin-top: 8px;
      display: flex;
    }

    #user-input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 6px;
      font-size: 14px;
    }

    #send-btn {
      margin-left: 8px;
      padding: 6px 12px;
      background: #ea580c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    /* Remove unexpected line */
    img {
      display: block;
    }
  </style>
</head>
<body>

  <div id="chewy-container">
    <img id="chewy-mascot" src="https://raw.githubusercontent.com/pompanobackyard/chewy-widget/main/chewy-mascot-final.png" alt="Chewy the Shiba" />
    
    <div id="chewy-chatbox">
      <div id="chewy-chatbox-header">
        Hi, I'm Chewy! 🦊
        <span id="chewy-close">&times;</span>
      </div>
      <div id="chat-messages"></div>
      <div id="chat-input">
        <input type="text" id="user-input" placeholder="Ask me anything..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script>
    const responses = {
      greetings: "Hi there! I'm Chewy. How can I help you today? 🧡",
      default: "Hmm... I'm not sure about that 🐶 Try asking about our suites or chauffeur service!"
    };

    document.getElementById("chewy-mascot").addEventListener("click", () => {
      const box = document.getElementById("chewy-chatbox");
      box.style.display = box.style.display === "none" || box.style.display === "" ? "block" : "none";
    });

    document.getElementById("chewy-close").addEventListener("click", () => {
      document.getElementById("chewy-chatbox").style.display = "none";
    });

    document.getElementById("send-btn").addEventListener("click", handleSend);
    document.getElementById("user-input").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        handleSend();
      }
    });

    function handleSend() {
      const input = document.getElementById("user-input").value.trim();
      if (!input) return;
      addMessage("You", input);
      document.getElementById("user-input").value = "";
      let reply = responses.default;
      if (["hi", "hello", "oi", "olá"].some(greet => input.toLowerCase().includes(greet))) {
        reply = responses.greetings;
      }
      addMessage("Chewy 🦊", reply);
    }

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.style.marginBottom = "20px";
      msg.innerHTML = `<strong>${sender}:</strong><br>${text}`;
      const container = document.getElementById("chat-messages");
      container.appendChild(msg);
      container.scrollTop = container.scrollHeight;
    }
  </script>
</body>
</html>
