<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chewy Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #chewy-chatbot {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 9999;
      font-family: sans-serif;
    }

    #chewy-icon {
      cursor: pointer;
      animation: floaty 3s ease-in-out infinite;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #chewy-icon img {
      width: 90%;
      height: 90%;
      object-fit: contain;
    }

    #chewy-chatbox {
      display: none;
      margin-top: 10px;
      width: 320px;
      min-height: 420px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 16px;
      box-sizing: border-box;
      position: relative;
    }

    #close-chat {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px) rotateZ(1deg); }
    }

    #chat-messages {
      height: 260px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      font-size: 14px;
      line-height: 1.8;
    }

    #user-input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 6px;
      font-size: 14px;
    }

    #send-btn {
      margin-left: 8px;
      padding: 6px 12px;
      background: #ea580c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    .input-row {
      margin-top: 8px;
      display: flex;
    }
  </style>
</head>
<body>

<div id="chewy-chatbot">
  <!-- Chewy Icon -->
  <div id="chewy-icon">
    <img src="https://pompanobackyard.github.io/chewy-widget/chewy-icon.png" alt="Chewy the Shiba">
  </div>

  <!-- Chatbox -->
  <div id="chewy-chatbox">
    <button id="close-chat">&times;</button>
    <div style="font-weight: bold; font-size: 16px; color: #ea580c; margin-bottom: 8px;">Hi, I'm Chewy! ü¶ä</div>
    <div id="chat-messages"></div>
    <div class="input-row">
      <input type="text" id="user-input" placeholder="Message Chewy...">
      <button id="send-btn">Send</button>
    </div>
  </div>
</div>

<script>
  const responses = {
    en: {
      greetings: "Hi there! üêæ I'm Chewy. How can I help you today?",
      default: "I'm not sure how to help with that üê∂ ‚Äî but you can explore more at <a href='https://www.pompanobackyard.com' target='_blank'>our website</a>!"
    },
    pt: {
      greetings: "Ol√°! üê∂ Eu sou o Chewy. Como posso te ajudar hoje?",
      default: "Hmm... n√£o entendi bem üòÖ. Mas voc√™ pode visitar nosso site: <a href='https://www.pompanobackyard.com' target='_blank'>pompanobackyard.com</a>"
    }
  };

  function detectLang(text) {
    return /[√°√©√≠√≥√∫√£√µ√™√ß]/i.test(text) || /(oi|ol√°|su√≠te|reserva|praia|desconto)/i.test(text) ? "pt" : "en";
  }

  function getResponse(input) {
    const lang = detectLang(input);
    const msg = input.toLowerCase();
    const r = responses[lang];

    if (["hi", "hello", "oi", "ol√°"].some(w => msg.includes(w))) return r.greetings;
    return r.default;
  }

  // Toggle chat
  document.getElementById("chewy-icon").addEventListener("click", () => {
    const box = document.getElementById("chewy-chatbox");
    box.style.display = box.style.display === "none" ? "block" : "none";
  });

  document.getElementById("close-chat").addEventListener("click", () => {
    document.getElementById("chewy-chatbox").style.display = "none";
  });

  document.getElementById("send-btn").addEventListener("click", handleSend);
  document.getElementById("user-input").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      handleSend();
    }
  });

  function handleSend() {
    const input = document.getElementById("user-input").value.trim();
    if (!input) return;
    addMessage("You", input);
    document.getElementById("user-input").value = "";
    const reply = getResponse(input);
    addMessage("Chewy ü¶ä", reply);
  }

  function addMessage(sender, text) {
    const msg = document.createElement("div");
    msg.style.marginBottom = "20px";
    msg.innerHTML = `<strong>${sender}:</strong><br>${text}`;
    const container = document.getElementById("chat-messages");
    container.appendChild(msg);
    container.scrollTop = container.scrollHeight;
  }
</script>

</body>
</html>
