<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chewy Widget</title>
  <style>
    #chewy-chatbot {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 9999;
      font-family: sans-serif;
    }

    #chewy-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      cursor: pointer;
      animation: float 2s ease-in-out infinite, nod 4s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
    }

    #chewy-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #chewy-chatbox {
      display: none;
      position: absolute;
      bottom: 100px;
      left: 0;
      width: 340px;
      height: 440px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 16px;
      box-sizing: border-box;
      overflow: hidden;
    }

    #chewy-header {
      font-weight: bold;
      font-size: 16px;
      color: #ea580c;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chewy-close {
      font-size: 16px;
      cursor: pointer;
      color: #999;
    }

    #chat-messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      font-size: 14px;
      line-height: 1.6;
    }

    #chewy-input {
      margin-top: 10px;
      display: flex;
    }

    #user-input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 6px;
      font-size: 14px;
    }

    #send-btn {
      margin-left: 8px;
      padding: 6px 12px;
      background: #ea580c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes nod {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(2deg); }
      75% { transform: rotate(-2deg); }
    }
  </style>
</head>
<body>

<div id="chewy-chatbot">
  <div id="chewy-icon">
    <img src="https://pompanobackyard.github.io/chewy-widget/chewy-mascot.png" alt="Chewy Icon">
  </div>

  <div id="chewy-chatbox">
    <div id="chewy-header">
      Hi, I'm Chewy! 🐱
      <span id="chewy-close">✕</span>
    </div>
    <div id="chat-messages"></div>
    <div id="chewy-input">
      <input type="text" id="user-input" placeholder="Hey there, how are you today?" />
      <button id="send-btn">Send</button>
    </div>
  </div>
</div>

<script>
  const menu = `
Please choose a number:<br><br>
1️⃣ - View all Airbnb Suites<br>
2️⃣ - Chauffeur / Tesla Service<br>
3️⃣ - How to get here / Address<br>
4️⃣ - VIP Access & Perks<br>
5️⃣ - Booking & Availability<br>
6️⃣ - Parking info<br>
7️⃣ - Recommendations<br>
8️⃣ - Long-term stays<br>
9️⃣ - eGift Card<br>
🔟 - About Pompano Beach
`;

  const responses = {
    1: `🏡 <strong>Pompano Backyard Suites:</strong><br><br>🔗 <a href="https://airbnb.com/h/pompanobackyardsuite1" target="_blank">Suite 1</a> | <a href="https://airbnb.com/h/pompanobackyard2" target="_blank">Suite 2</a> | <a href="https://airbnb.com/h/pompanobackyardsuite3" target="_blank">Suite 3</a><br><br>Type 0️⃣ to return to main menu.`,
    2: `🚗 <strong>Chauffeur / Tesla Service</strong><br>Luxury Tesla rides available.<br>🔗 <a href="https://www.pompanobackyard.com/chauffeurservice" target="_blank">More Info</a><br><br>Type 0️⃣ to return to main menu.`,
    3: `📍 <strong>Getting Here / Address</strong><br>Address sent after Airbnb booking confirmation.<br><br>Type 0️⃣ to return to main menu.`,
    4: `💸 <strong>VIP Access & Perks</strong><br>Get early access and discounts.<br>🔗 <a href="https://www.pompanobackyard.com/enjoyexclusiveperks" target="_blank">Join VIP List</a><br><br>Type 0️⃣ to return to main menu.`,
    5: `📅 <strong>Booking & Availability</strong><br>Check availability on Airbnb:<br>🔗 <a href="https://airbnb.com/h/pompanobackyardsuite1" target="_blank">Suite 1</a> | <a href="https://airbnb.com/h/pompanobackyard2" target="_blank">Suite 2</a> | <a href="https://airbnb.com/h/pompanobackyardsuite3" target="_blank">Suite 3</a><br><br>Type 0️⃣ to return to main menu.`,
    6: `🅿️ <strong>Parking Info</strong><br>✔ Free off-street parking in front of the home.<br><br>Type 0️⃣ to return to main menu.`,
    7: `📌 <strong>Recommendations</strong><br>🔗 <a href="https://www.airbnb.com/s/guidebooks?refinement_paths%5B%5D=%2Fguidebooks%2F4453344" target="_blank">See local tips</a><br><br>Type 0️⃣ to return to main menu.`,
    8: `🏠 <strong>Long-term stays</strong><br>Monthly/seasonal options available.<br>🔗 <a href="https://www.pompanobackyard.com/enjoyexclusiveperks" target="_blank">Request here</a><br><br>Type 0️⃣ to return to main menu.`,
    9: `🎁 <strong>eGift Cards</strong><br>Send a digital gift!<br>🔗 <a href="https://www.pompanobackyard.com/gift-card" target="_blank">Send a Gift</a><br><br>Type 0️⃣ to return to main menu.`,
    10: `🌴 <strong>About Pompano Beach</strong><br>Discover this sunny beach town in South Florida!<br>🔗 <a href="https://www.pompanobackyard.com/pompanobeach" target="_blank">Learn More</a><br><br>Type 0️⃣ to return to main menu.`
  };

  function showMenu() {
    return `👋 Hey there! I'm Chewy, your Front Desk assistant at Pompano Backyard. How can I help you today?<br><br>${menu}`;
  }

  function getResponse(msg) {
    const input = msg.trim();
    if (input === "0") return showMenu();
    if (responses[input]) return responses[input];
    return "❌ This option requires you to return to the main menu and choose a valid number.";
  }

  document.getElementById("chewy-icon").addEventListener("click", () => {
    const box = document.getElementById("chewy-chatbox");
    box.style.display = box.style.display === "block" ? "none" : "block";
  });

  document.getElementById("chewy-close").addEventListener("click", () => {
    document.getElementById("chewy-chatbox").style.display = "none";
  });

  document.getElementById("send-btn").addEventListener("click", handleSend);
  document.getElementById("user-input").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      handleSend();
    }
  });

  let firstTime = true;

  function handleSend() {
    const input = document.getElementById("user-input").value.trim();
    if (!input) return;
    addMessage("You", input);
    document.getElementById("user-input").value = "";

    const reply = firstTime ? showMenu() : getResponse(input);
    firstTime = false;
    addMessage("Chewy 🐱", reply);
  }

  function addMessage(sender, text) {
    const msg = document.createElement("div");
    msg.style.marginBottom = "20px";
    msg.innerHTML = `<strong>${sender}:</strong><br>${text}`;
    const container = document.getElementById("chat-messages");
    container.appendChild(msg);
    container.scrollTop = container.scrollHeight;
  }
</script>

</body>
</html>
