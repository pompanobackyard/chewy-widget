<script>
const responses = {
  en: {
    greetings: "Hi there! ğŸ¾ I'm Chewy. How can I help you today?",
    default: "Hmm... I didnâ€™t get that. ğŸ¶ Try asking about our suites, chauffeur service, or visit our site: <a href='https://www.pompanobackyard.com' target='_blank'>pompanobackyard.com</a>"
  },
  pt: {
    greetings: "OlÃ¡! ğŸ¶ Eu sou o Chewy. Como posso te ajudar hoje?",
    default: "Hmm... nÃ£o entendi muito bem ğŸ˜…. VocÃª pode perguntar sobre as suÃ­tes, transfers ou acessar: <a href='https://www.pompanobackyard.com' target='_blank'>pompanobackyard.com</a>"
  }
};

function detectLang(text) {
  return /[Ã¡Ã©Ã­Ã³ÃºÃ£ÃµÃªÃ§]/i.test(text) || /(oi|olÃ¡|suÃ­te|reserva|praia|desconto)/i.test(text) ? "pt" : "en";
}

function getResponse(input) {
  const lang = detectLang(input);
  const msg = input.toLowerCase();
  const r = responses[lang];

  if (["hi", "hello", "oi", "olÃ¡"].some(w => msg.includes(w))) return r.greetings;

  return r.default;
}

// Toggle caixa de chat
document.getElementById("chewy-icon").addEventListener("click", () => {
  const chatbox = document.getElementById("chewy-chatbox");
  chatbox.style.display = chatbox.style.display === "none" ? "block" : "none";
});

// BotÃ£o de fechar
document.getElementById("close-chat").addEventListener("click", () => {
  document.getElementById("chewy-chatbox").style.display = "none";
});

// Enviar mensagens
document.getElementById("send-btn").addEventListener("click", handleSend);
document.getElementById("user-input").addEventListener("keydown", function (e) {
  if (e.key === "Enter") {
    e.preventDefault();
    handleSend();
  }
});

function handleSend() {
  const input = document.getElementById("user-input").value.trim();
  if (!input) return;
  addMessage("You", input);
  document.getElementById("user-input").value = "";
  const reply = getResponse(input);
  addMessage("Chewy ğŸ¦Š", reply);
}

function addMessage(sender, text) {
  const msg = document.createElement("div");
  msg.style.marginBottom = "16px";
  msg.innerHTML = `<strong>${sender}:</strong><br>${text}`;
  const container = document.getElementById("chat-messages");
  container.appendChild(msg);
  container.scrollTop = container.scrollHeight;
}
</script>
