<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chewy Widget</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    #chewy-widget {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 9999;
      font-family: sans-serif;
    }

    #chewy-icon {
      cursor: pointer;
      width: 80px;
      height: 80px;
      animation: bounce 2s infinite;
    }

    #chewy-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #chewy-chatbox {
      display: none;
      position: absolute;
      bottom: 90px;
      left: 0;
      width: 320px;
      min-height: 420px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 16px;
    }

    #chewy-chatbox header {
      font-weight: bold;
      font-size: 16px;
      color: #ea580c;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chewy-close {
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #666;
    }

    #chat-messages {
      height: 260px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      font-size: 14px;
      line-height: 1.6;
    }

    #chewy-chatbox input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 6px;
      font-size: 14px;
    }

    #chewy-chatbox button {
      margin-left: 8px;
      padding: 6px 12px;
      background: #ea580c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    #chewy-input-area {
      margin-top: 8px;
      display: flex;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>

<div id="chewy-widget">
  <div id="chewy-icon">
    <img src="chewy-mascot-final.png" alt="Chewy the Shiba" />
  </div>

  <div id="chewy-chatbox">
    <header>
      Hi, I'm Chewy! ü¶ä
      <button id="chewy-close">&times;</button>
    </header>
    <div id="chat-messages"></div>
    <div id="chewy-input-area">
      <input type="text" id="user-input" placeholder="Ask me anything..." />
      <button id="send-btn">Send</button>
    </div>
  </div>
</div>

<script>
  const responses = {
    en: {
      greetings: "Hi there! üêæ I'm Chewy. How can I help you today?",
      default: "I'm not sure how to help with that üê∂ ‚Äî but you can explore more at <a href='https://www.pompanobackyard.com' target='_blank'>our website</a>!"
    },
    pt: {
      greetings: "Ol√°! üê∂ Eu sou o Chewy. Como posso te ajudar hoje?",
      default: "Hmm... n√£o entendi bem üòÖ. Mas voc√™ pode visitar nosso site:<br><a href='https://www.pompanobackyard.com' target='_blank'>pompanobackyard.com</a>"
    }
  };

  function detectLang(text) {
    return /[√°√©√≠√≥√∫√£√µ√™√ß]/i.test(text) || /(oi|ol√°|su√≠te|reserva)/i.test(text) ? "pt" : "en";
  }

  function getResponse(input) {
    const lang = detectLang(input);
    const msg = input.toLowerCase();
    const r = responses[lang];
    if (["hi", "hello", "oi", "ol√°"].some(w => msg.includes(w))) return r.greetings;
    return r.default;
  }

  const chewyIcon = document.getElementById("chewy-icon");
  const chatbox = document.getElementById("chewy-chatbox");
  const closeBtn = document.getElementById("chewy-close");

  chewyIcon.addEventListener("click", () => {
    chatbox.style.display = "block";
  });

  closeBtn.addEventListener("click", () => {
    chatbox.style.display = "none";
  });

  document.getElementById("send-btn").addEventListener("click", handleSend);
  document.getElementById("user-input").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      handleSend();
    }
  });

  function handleSend() {
    const input = document.getElementById("user-input").value.trim();
    if (!input) return;
    addMessage("You", input);
    document.getElementById("user-input").value = "";
    const reply = getResponse(input);
    addMessage("Chewy ü¶ä", reply);
  }

  function addMessage(sender, text) {
    const msg = document.createElement("div");
    msg.style.marginBottom = "12px";
    msg.innerHTML = `<strong>${sender}:</strong><br>${text}`;
    const container = document.getElementById("chat-messages");
    container.appendChild(msg);
    container.scrollTop = container.scrollHeight;
  }
</script>

</body>
</html>
