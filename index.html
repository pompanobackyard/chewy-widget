<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chewy Widget</title>
  <style>
    #chewy-chatbot {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 9999;
      font-family: sans-serif;
    }

    #chewy-icon {
      cursor: pointer;
      animation: bounce 2s infinite;
      position: relative;
    }

    #chewy-icon img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #chewy-chatbox {
      display: none;
      margin-top: 10px;
      width: 320px;
      min-height: 420px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 16px;
      box-sizing: border-box;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    #chat-messages {
      height: 260px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      font-size: 14px;
      line-height: 1.8;
    }

    #chewy-chatbox input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 6px;
      font-size: 14px;
    }

    #chewy-chatbox button {
      margin-left: 8px;
      padding: 6px 12px;
      background: #ea580c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    @media (max-width: 500px) {
      #chewy-chatbox {
        width: 280px;
      }
    }
  </style>
</head>
<body>

<div id="chewy-chatbot">
  <div id="chewy-icon">
    <img src="https://static.wixstatic.com/media/fa1abc_c6eb8fc878274ab78c02ffb81d65ca37~mv2.png" alt="Chewy the Shiba">
  </div>
  <div id="chewy-chatbox">
    <div style="font-weight: bold; font-size: 16px; color: #ea580c; margin-bottom: 8px;">Hi, I'm Chewy! 🦊</div>
    <div id="chat-messages"></div>
    <div style="margin-top: 8px; display: flex;">
      <input type="text" id="user-input" placeholder="Ask me anything...">
      <button id="send-btn">Send</button>
    </div>
  </div>
</div>

<script>
  const responses = {
    en: {
      greetings: "Hi there! 🐾 I'm Chewy. How can I help you today?",
      suite1: "Suite 1 offers a private entrance, spa shower, queen bed, smart lock, and much more! 🛏️<br>👉 <a href='https://airbnb.com/h/pompanobackyardsuite1' target='_blank'>View on Airbnb</a>",
      suite2: "Suite 2 is a charming private room with AC, kitchenette, and access to the beautiful backyard! 🌿<br>👉 <a href='https://airbnb.com/h/pompanobackyard2' target='_blank'>View on Airbnb</a>",
      suite3: "Suite 3 is our cozy RV experience — queen bed, private bath, and outdoor vibe! 🚐<br>👉 <a href='https://airbnb.com/h/pompanobackyardsuite3' target='_blank'>View on Airbnb</a>",
      chauffeur: "Need a ride? Book our private Tesla Model Y Chauffeur Service! 🚗⚡<br><a href='https://www.pompanobackyard.com/booking' target='_blank'>Book now</a> or <a href='https://www.pompanobackyard.com/chauffeurservice' target='_blank'>Request a ride</a>",
      vip: "Join our VIP list for early access to discounts & perks 🧡<br><a href='https://www.pompanobackyard.com/enjoyexclusiveperks' target='_blank'>Join here</a>",
      directions: "🚉 Arriving via Tri-Rail? Exit at Pompano Beach station and take a ride-share (7 mins). If needed, message us via Airbnb!",
      airport: "✈️ The closest airport is Fort Lauderdale (FLL), about 20 minutes from our suites.",
      address: "📬 We share the exact address after your Airbnb reservation is confirmed.",
      longterm: "Yes, we do offer long-term stays! 🏡<br>Please fill out our VIP form so we can reach out: <a href='https://www.pompanobackyard.com/enjoyexclusiveperks' target='_blank'>VIP List</a>",
      availability: "📅 Please check availability directly on Airbnb:<br><a href='https://airbnb.com/h/pompanobackyardsuite1' target='_blank'>Suite 1</a> | <a href='https://airbnb.com/h/pompanobackyard2' target='_blank'>Suite 2</a> | <a href='https://airbnb.com/h/pompanobackyardsuite3' target='_blank'>Suite 3</a>",
      recommendations: "Check out our favorite local spots and tips here:<br><a href='https://www.airbnb.com/s/guidebooks?refinement_paths%5B%5D=%2Fguidebooks%2F4453344&s=67&unique_share_id=4c2e4fb2-23fe-474b-ad23-69e78203cdcc' target='_blank'>Pompano Guidebook</a>",
      discount: "Yes, we offer discounts! 🎉 Join our VIP list to get them:<br><a href='https://www.pompanobackyard.com/enjoyexclusiveperks' target='_blank'>VIP List</a>",
      guest: "So happy to have you as a guest! 🐾 You're invited to our VIP List:<br><a href='https://www.pompanobackyard.com/enjoyexclusiveperks' target='_blank'>Join here</a>",
      directpay: "Thanks for your interest in paying directly. Please fill out our VIP form and our team will contact you:<br><a href='https://www.pompanobackyard.com/enjoyexclusiveperks' target='_blank'>VIP List</a>",
      default: "I'm not sure how to help with that 🐶 — but you can explore more at <a href='https://www.pompanobackyard.com' target='_blank'>our website</a> or ask me about suites, chauffeur, or directions!"
    },
    pt: {
      greetings: "Olá! 🐶 Eu sou o Chewy. Como posso te ajudar hoje?",
      suite1: "A Suíte 1 tem entrada privativa, ducha spa, cama queen e muito mais! 🛏️<br>👉 <a href='https://airbnb.com/h/pompanobackyardsuite1' target='_blank'>Ver no Airbnb</a>",
      suite2: "A Suíte 2 é confortável, charmosa e com acesso ao jardim! 🌿<br>👉 <a href='https://airbnb.com/h/pompanobackyard2' target='_blank'>Ver no Airbnb</a>",
      suite3: "A Suíte 3 é um motorhome completo com cama queen, banheiro e vibe ao ar livre! 🚐<br>👉 <a href='https://airbnb.com/h/pompanobackyardsuite3' target='_blank'>Ver no Airbnb</a>",
      chauffeur: "Quer um transfer? 🚗 Conheça nosso serviço Tesla Model Y:<br><a href='https://www.pompanobackyard.com/booking' target='_blank'>Agendar</a> ou <a href='https://www.pompanobackyard.com/chauffeurservice' target='_blank'>Solicitar transporte</a>",
      vip: "Entre na nossa lista VIP e receba benefícios exclusivos! 🎁<br><a href='https://www.pompanobackyard.com/enjoyexclusiveperks' target='_blank'>Clique aqui</a>",
      directions: "🚉 Vindo de Tri-Rail? Saia na estação de Pompano Beach e pegue um app de corrida. Fica a 7 minutos!",
      airport: "✈️ O aeroporto mais próximo é o Fort Lauderdale (FLL), a cerca de 20 minutos.",
      address: "📬 Compartilhamos o endereço após a reserva confirmada pelo Airbnb.",
      longterm: "Sim, aceitamos estadias de longo prazo! 🏡<br>Preencha o formulário VIP:<br><a href='https://www.pompanobackyard.com/enjoyexclusiveperks' target='_blank'>Lista VIP</a>",
      availability: "📅 Verifique disponibilidade diretamente no Airbnb:<br><a href='https://airbnb.com/h/pompanobackyardsuite1' target='_blank'>Suíte 1</a> | <a href='https://airbnb.com/h/pompanobackyard2' target='_blank'>Suíte 2</a> | <a href='https://airbnb.com/h/pompanobackyardsuite3' target='_blank'>Suíte 3</a>",
      recommendations: "Confira nossas recomendações locais:<br><a href='https://www.airbnb.com/s/guidebooks?refinement_paths%5B%5D=%2Fguidebooks%2F4453344&s=67&unique_share_id=4c2e4fb2-23fe-474b-ad23-69e78203cdcc' target='_blank'>Guia de Pompano</a>",
      discount: "Sim, temos descontos! 🎉 Entre na nossa lista VIP para receber:<br><a href='https://www.pompanobackyard.com/enjoyexclusiveperks' target='_blank'>Lista VIP</a>",
      guest: "Que bom te ver por aqui! 🧡 Entre para nossa Lista VIP:<br><a href='https://www.pompanobackyard.com/enjoyexclusiveperks' target='_blank'>Clique aqui</a>",
      directpay: "Se quiser pagar direto, preencha o formulário VIP e nossa equipe vai entrar em contato:<br><a href='https://www.pompanobackyard.com/enjoyexclusiveperks' target='_blank'>Lista VIP</a>",
      default: "Hmm... não entendi bem 😅. Mas você pode visitar nosso site ou perguntar sobre suítes, transfer ou localização!"
    }
  };

  function detectLang(text) {
    return /[áéíóúãõêç]/i.test(text) || /(oi|olá|suíte|reserva|praia|desconto)/i.test(text) ? "pt" : "en";
  }

  function getResponse(input) {
    const lang = detectLang(input);
    const msg = input.toLowerCase();
    const r = responses[lang];

    if (["hi", "hello", "oi", "olá"].some(w => msg.includes(w))) return r.greetings;
    if (msg.includes("suite 1") || msg.includes("suíte 1")) return r.suite1;
    if (msg.includes("suite 2") || msg.includes("suíte 2")) return r.suite2;
    if (msg.includes("suite 3") || msg.includes("suíte 3") || msg.includes("rv")) return r.suite3;
    if (msg.includes("chauffeur") || msg.includes("tesla") || msg.includes("transfer")) return r.chauffeur;
    if (msg.includes("desconto") || msg.includes("discount")) return r.discount;
    if (msg.includes("já fui") || msg.includes("já fiquei") || msg.includes("i stayed") || msg.includes("i'm staying") || msg.includes("i will stay")) return r.guest;
    if (msg.includes("pagar direto") || msg.includes("directly") || msg.includes("sem airbnb")) return r.directpay;
    if (msg.includes("long term") || msg.includes("6 meses") || msg.includes("ano")) return r.longterm;
    if (msg.includes("airport") || msg.includes("aeroporto")) return r.airport;
    if (msg.includes("address") || msg.includes("endereço")) return r.address;
    if (msg.includes("availability") || msg.includes("disponibilidade")) return r.availability;
    if (msg.includes("recommendation") || msg.includes("recomenda")) return r.recommendations;
    if (msg.includes("directions") || msg.includes("chegar") || msg.includes("tri-rail")) return r.directions;

    return r.default;
  }

  document.getElementById("chewy-icon").addEventListener("click", () => {
    const chatbox = document.getElementById("chewy-chatbox");
    chatbox.style.display = chatbox.style.display === "none" ? "block" : "none";
  });

  document.getElementById("send-btn").addEventListener("click", handleSend);
  document.getElementById("user-input").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      handleSend();
    }
  });

  function handleSend() {
    const input = document.getElementById("user-input").value.trim();
    if (!input) return;
    addMessage("You", input);
    document.getElementById("user-input").value = "";
    const reply = getResponse(input);
    addMessage("Chewy 🦊", reply);
  }

  function addMessage(sender, text) {
    const msg = document.createElement("div");
    msg.style.marginBottom = "20px";
    msg.innerHTML = `<strong>${sender}:</strong><br>${text}`;
    const container = document.getElementById("chat-messages");
    container.appendChild(msg);
    container.scrollTop = container.scrollHeight;
  }
</script>

</body>
</html>
