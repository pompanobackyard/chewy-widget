<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chewy Widget</title>
  <style>
    #chewy-chatbot {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 9999;
      font-family: sans-serif;
    }

    #chewy-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      cursor: pointer;
      animation: float 2s ease-in-out infinite, nod 4s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
    }

    #chewy-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #chewy-chatbox {
      display: none;
      position: absolute;
      bottom: 100px;
      left: 0;
      width: 340px;
      height: 460px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 16px;
      box-sizing: border-box;
      overflow: hidden;
    }

    #chewy-header {
      font-weight: bold;
      font-size: 16px;
      color: #ea580c;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chewy-close {
      font-size: 16px;
      cursor: pointer;
      color: #999;
    }

    #chat-messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      font-size: 14px;
      line-height: 1.8;
    }

    #chewy-input {
      margin-top: 10px;
      display: flex;
    }

    #user-input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 6px;
      font-size: 14px;
    }

    #send-btn {
      margin-left: 8px;
      padding: 6px 12px;
      background: #ea580c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes nod {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(2deg); }
      75% { transform: rotate(-2deg); }
    }
  </style>
</head>

  function getResponse(msg) {

    if (input === "0") return showMenu();
    if (responses[input]) return responses[input];
    return "âŒ This option requires you to return to the main menu and choose a valid number.";

  document.getElementById("chewy-icon").addEventListener("click", () => {
    const box = document.getElementById("chewy-chatbox");
    box.style.display = box.style.display === "block" ? "none" : "block";
  });

  document.getElementById("chewy-close").addEventListener("click", () => {
    document.getElementById("chewy-chatbox").style.display = "none";

  document.getElementById("send-btn").addEventListener("click", handleSend);
  document.getElementById("user-input").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {

      handleSend();
    }
  });

  let firstTime = true;

  function handleSend() {
    const input = document.getElementById("user-input").value.trim();
    if (!input) return;
    addMessage("You", input);
    document.getElementById("user-input").value = "";

    const reply = firstTime ? showMenu() : getResponse(input);
    firstTime = false;

  }

  function addMessage(sender, text) {
    const msg = document.createElement("div");
    msg.style.marginBottom = "20px";
    msg.innerHTML = `<strong>${sender}:</strong><br>${text}`;
    const container = document.getElementById("chat-messages");
    container.appendChild(msg);
    container.scrollTop = container.scrollHeight;
  }
