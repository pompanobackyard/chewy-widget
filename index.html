<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chewy Chatbot</title>
  <style>
    #chewy-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 9999;
      font-family: 'Arial', sans-serif;
    }

    #chewy-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: floaty 3s ease-in-out infinite;
      cursor: pointer;
    }

    #chewy-icon img {
      width: 100%;
      height: auto;
      transform: translateY(-6px); /* orelhas pra fora */
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(-2px); }
      50% { transform: translateY(3px); }
    }

    #chewy-chatbox {
      display: none;
      margin-top: 10px;
      width: 320px;
      min-height: 400px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      padding: 16px;
      box-sizing: border-box;
    }

    #chewy-chatbox-header {
      font-weight: bold;
      font-size: 16px;
      color: #ea580c;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chewy-close {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #aaa;
    }

    #chat-messages {
      height: 240px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      font-size: 14px;
      line-height: 1.6;
    }

    #chat-input {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }

    #user-input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 6px;
      font-size: 14px;
    }

    #send-btn {
      padding: 6px 12px;
      background: #ea580c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chewy-container">
  <div id="chewy-icon">
    <img src="https://pompanobackyard.github.io/chewy-widget/chewy-icon.png" alt="Chewy Icon">
  </div>
  <div id="chewy-chatbox">
    <div id="chewy-chatbox-header">
      Hi, I'm Chewy! 🦊
      <button id="chewy-close">×</button>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Ask me anything...">
      <button id="send-btn">Send</button>
    </div>
  </div>
</div>

<script>
  const responses = {
    en: {
      greetings: "Hey there! 🐾 I'm Chewy. How can I help you today?",
      suite1: "Suite 1 offers private entrance, spa shower, queen bed & more! 🛏️<br><a href='https://airbnb.com/h/pompanobackyardsuite1' target='_blank'>View on Airbnb</a>",
      suite2: "Suite 2 is cozy, charming, with AC and access to the backyard. 🌿<br><a href='https://airbnb.com/h/pompanobackyard2' target='_blank'>View on Airbnb</a>",
      suite3: "Suite 3 is a comfy RV experience — queen bed, private bath! 🚐<br><a href='https://airbnb.com/h/pompanobackyardsuite3' target='_blank'>View on Airbnb</a>",
      chauffeur: "Need a ride? 🚘 Book our Tesla Model Y!<br><a href='https://www.pompanobackyard.com/booking' target='_blank'>Book Now</a> | <a href='https://www.pompanobackyard.com/chauffeurservice' target='_blank'>Request</a>",
      discount: "Yes! 🎉 Join our VIP list to unlock discounts:<br><a href='https://www.pompanobackyard.com/enjoyexclusiveperks' target='_blank'>VIP List</a>",
      guest: "Glad you're our guest! You're invited to our VIP perks:<br><a href='https://www.pompanobackyard.com/enjoyexclusiveperks' target='_blank'>Join here</a>",
      directpay: "Want to book directly? Fill out the VIP form:<br><a href='https://www.pompanobackyard.com/enjoyexclusiveperks' target='_blank'>VIP List</a>",
      availability: "📅 Check availability on Airbnb:<br><a href='https://airbnb.com/h/pompanobackyardsuite1'>Suite 1</a> | <a href='https://airbnb.com/h/pompanobackyard2'>Suite 2</a> | <a href='https://airbnb.com/h/pompanobackyardsuite3'>Suite 3</a>",
      recommendations: "Check our Pompano Guidebook:<br><a href='https://www.airbnb.com/s/guidebooks?refinement_paths%5B%5D=%2Fguidebooks%2F4453344' target='_blank'>Click here</a>",
      airport: "Closest airport is FLL (Fort Lauderdale), about 20 minutes 🚖",
      address: "We share the address after booking is confirmed via Airbnb.",
      longterm: "Yes, we offer long-term stays! Fill our VIP form:<br><a href='https://www.pompanobackyard.com/enjoyexclusiveperks'>VIP List</a>",
      parking: "Yes! We offer private parking outside, in front of the gates.",
      directions: "🚉 Arriving via Tri-Rail? Exit at Pompano Beach, ride-share to us (~7 mins).",
      default: "Hmm... I'm not sure about that 🤔 Try asking about suites, transfers or perks!"
    },
    pt: {
      greetings: "Oi! 🐶 Eu sou o Chewy. Como posso te ajudar hoje?",
      suite1: "A Suíte 1 tem entrada privativa, ducha spa, cama queen e muito mais! 🛏️<br><a href='https://airbnb.com/h/pompanobackyardsuite1' target='_blank'>Ver no Airbnb</a>",
      suite2: "A Suíte 2 é aconchegante, charmosa, com ar-condicionado e jardim. 🌿<br><a href='https://airbnb.com/h/pompanobackyard2' target='_blank'>Ver no Airbnb</a>",
      suite3: "A Suíte 3 é um motorhome com cama queen, banheiro privativo. 🚐<br><a href='https://airbnb.com/h/pompanobackyardsuite3' target='_blank'>Ver no Airbnb</a>",
      chauffeur: "Precisa de transporte? 🚗 Tesla Model Y!<br><a href='https://www.pompanobackyard.com/booking'>Agendar</a> | <a href='https://www.pompanobackyard.com/chauffeurservice'>Solicitar</a>",
      discount: "Sim! 🎉 Entre na nossa Lista VIP para ter descontos:<br><a href='https://www.pompanobackyard.com/enjoyexclusiveperks'>Lista VIP</a>",
      guest: "Você é nosso hóspede? 🧡 Entre na nossa Lista VIP:<br><a href='https://www.pompanobackyard.com/enjoyexclusiveperks'>Clique aqui</a>",
      directpay: "Quer pagar direto? Preencha nossa Lista VIP e entraremos em contato:<br><a href='https://www.pompanobackyard.com/enjoyexclusiveperks'>Lista VIP</a>",
      availability: "📅 Veja disponibilidade no Airbnb:<br><a href='https://airbnb.com/h/pompanobackyardsuite1'>Suíte 1</a> | <a href='https://airbnb.com/h/pompanobackyard2'>Suíte 2</a> | <a href='https://airbnb.com/h/pompanobackyardsuite3'>Suíte 3</a>",
      recommendations: "Veja nossas dicas em Pompano:<br><a href='https://www.airbnb.com/s/guidebooks?refinement_paths%5B%5D=%2Fguidebooks%2F4453344'>Guia</a>",
      airport: "O aeroporto mais próximo é o FLL (Fort Lauderdale), 20 minutos 🚖",
      address: "Compartilhamos o endereço após confirmação da reserva no Airbnb.",
      longterm: "Sim! Aceitamos estadias longas. Preencha nossa Lista VIP:<br><a href='https://www.pompanobackyard.com/enjoyexclusiveperks'>Lista VIP</a>",
      parking: "Sim! Estacionamento privativo em frente aos portões da casa (outside).",
      directions: "🚉 Vindo de Tri-Rail? Saia na estação Pompano Beach e pegue um app (~7 min).",
      default: "Hmm... não entendi 🤔 Pergunte sobre suítes, transfers ou descontos VIP!"
    }
  };

  function detectLang(text) {
    return /[áéíóúãõêç]/i.test(text) || /(oi|olá|suíte|reserva|praia|desconto)/i.test(text) ? "pt" : "en";
  }

  function getResponse(input) {
    const lang = detectLang(input);
    const msg = input.toLowerCase();
    const r = responses[lang];

    if (["hi", "hello", "oi", "olá"].some(w => msg.includes(w))) return r.greetings;
    if (msg.includes("suite 1") || msg.includes("suíte 1")) return r.suite1;
    if (msg.includes("suite 2") || msg.includes("suíte 2")) return r.suite2;
    if (msg.includes("suite 3") || msg.includes("suíte 3") || msg.includes("rv")) return r.suite3;
    if (msg.includes("chauffeur") || msg.includes("tesla") || msg.includes("transfer")) return r.chauffeur;
    if (msg.includes("desconto") || msg.includes("discount")) return r.discount;
    if (msg.includes("guest") || msg.includes("hospedado") || msg.includes("ficarei") || msg.includes("fiquei")) return r.guest;
    if (msg.includes("direto") || msg.includes("directly") || msg.includes("sem airbnb")) return r.directpay;
    if (msg.includes("availability") || msg.includes("disponibilidade")) return r.availability;
    if (msg.includes("recommendation") || msg.includes("recomenda")) return r.recommendations;
    if (msg.includes("airport") || msg.includes("aeroporto")) return r.airport;
    if (msg.includes("address") || msg.includes("endereço")) return r.address;
    if (msg.includes("long term") || msg.includes("6 meses") || msg.includes("ano")) return r.longterm;
    if (msg.includes("parking") || msg.includes("estacionamento")) return r.parking;
    if (msg.includes("directions") || msg.includes("chegar") || msg.includes("tri-rail")) return r.directions;

    return r.default;
  }

  document.getElementById("chewy-icon").addEventListener("click", () => {
    document.getElementById("chewy-chatbox").style.display = "block";
  });

  document.getElementById("chewy-close").addEventListener("click", () => {
    document.getElementById("chewy-chatbox").style.display = "none";
  });

  document.getElementById("send-btn").addEventListener("click", handleSend);
  document.getElementById("user-input").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      handleSend();
    }
  });

  function handleSend() {
    const input = document.getElementById("user-input").value.trim();
    if (!input) return;
    addMessage("You", input);
    document.getElementById("user-input").value = "";
    const reply = getResponse(input);
    addMessage("Chewy 🦊", reply);
  }

  function addMessage(sender, text) {
    const msg = document.createElement("div");
    msg.style.marginBottom = "20px";
    msg.innerHTML = `<strong>${sender}:</strong><br>${text}`;
    const container = document.getElementById("chat-messages");
    container.appendChild(msg);
    container.scrollTop = container.scrollHeight;
  }
</script>
</body>
</html>
