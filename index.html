
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chewy Widget</title>
  <style>
    #chewy-chatbot {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 9999;
      font-family: sans-serif;
    }

    #chewy-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      cursor: pointer;
      animation: float 2s ease-in-out infinite, nod 4s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
    }

    #chewy-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #chewy-chatbox {
      display: none;
      position: absolute;
      bottom: 100px;
      left: 0;
      width: 320px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 16px;
      box-sizing: border-box;
    }

    #chewy-header {
      font-weight: bold;
      font-size: 16px;
      color: #ea580c;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chewy-close {
      font-size: 16px;
      cursor: pointer;
      color: #999;
    }

    #chat-messages {
      height: 260px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      font-size: 14px;
      line-height: 1.6;
    }

    #chewy-input {
      margin-top: 10px;
      display: flex;
    }

    #user-input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 6px;
      font-size: 14px;
    }

    #send-btn {
      margin-left: 8px;
      padding: 6px 12px;
      background: #ea580c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes nod {
      0%, 100% { transform: rotate(0); }
      25% { transform: rotate(2deg); }
      75% { transform: rotate(-2deg); }
    }
  </style>
</head>
<body>

<div id="chewy-chatbot">
  <div id="chewy-icon">
    <img src="https://pompanobackyard.github.io/chewy-widget/chewy-icon.png" alt="Chewy Icon">
  </div>

  <div id="chewy-chatbox">
    <div id="chewy-header">
      Hi, I'm Chewy! ü¶ä
      <span id="chewy-close">‚úï</span>
    </div>
    <div id="chat-messages"></div>
    <div id="chewy-input">
      <input type="text" id="user-input" placeholder="Ask me anything..." />
      <button id="send-btn">Send</button>
    </div>
  </div>
</div>

</body>
</html>
