<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chewy Widget</title>
  <style>
    #chewy-chatbot {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 9999;
      font-family: sans-serif;
    }

    #chewy-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      background: white;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      animation: floaty 3s ease-in-out infinite, headShake 6s ease-in-out infinite;
    }

    #chewy-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #chewy-chatbox {
      display: none;
      width: 320px;
      min-height: 420px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 16px;
      box-sizing: border-box;
      margin-top: 12px;
      position: relative;
    }

    #chewy-chatbox .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 18px;
      cursor: pointer;
      color: #888;
    }

    #chat-messages {
      height: 260px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      font-size: 14px;
      line-height: 1.8;
      margin-top: 30px;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes headShake {
      0%, 100% { transform: rotate(0); }
      40% { transform: rotate(-3deg); }
      60% { transform: rotate(3deg); }
    }
  </style>
</head>
<body>

<div id="chewy-chatbot">
  <div id="chewy-icon">
    <img src="https://pompanobackyard.github.io/chewy-widget/chewy-icon.png" alt="Chewy the Shiba">
  </div>
  <div id="chewy-chatbox">
    <div class="close-btn" onclick="toggleChat()">‚úñ</div>
    <div style="font-weight: bold; font-size: 16px; color: #ea580c; margin-bottom: 8px;">Hi, I'm Chewy! ü¶ä</div>
    <div id="chat-messages"></div>
    <div style="margin-top: 8px; display: flex;">
      <input type="text" id="user-input" placeholder="Ask me anything..." style="flex: 1; border: 1px solid #ccc; border-radius: 8px; padding: 6px; font-size: 14px;">
      <button onclick="handleSend()" style="margin-left: 8px; padding: 6px 12px; background: #ea580c; color: white; border: none; border-radius: 8px; font-size: 14px;">Send</button>
    </div>
  </div>
</div>

<script>
  const chewyIcon = document.getElementById("chewy-icon");
  const chatbox = document.getElementById("chewy-chatbox");

  chewyIcon.addEventListener("click", () => {
    chatbox.style.display = chatbox.style.display === "none" ? "block" : "none";
  });

  function toggleChat() {
    chatbox.style.display = "none";
  }

  function handleSend() {
    const input = document.getElementById("user-input").value.trim();
    if (!input) return;
    addMessage("You", input);
    document.getElementById("user-input").value = "";
    // Tempor√°rio: resposta mock
    addMessage("Chewy ü¶ä", "I'm just a fluffy assistant for now! üêæ");
  }

  function addMessage(sender, text) {
    const msg = document.createElement("div");
    msg.style.marginBottom = "16px";
    msg.innerHTML = `<strong>${sender}:</strong><br>${text}`;
    const container = document.getElementById("chat-messages");
    container.appendChild(msg);
    container.scrollTop = container.scrollHeight;
  }
</script>

</body>
</html>
